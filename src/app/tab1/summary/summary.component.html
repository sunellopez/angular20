<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Resumen Semanal</ion-card-title>
      <ion-card-subtitle> 
        @if (!isLoadingSummary()) {
          {{ summary().start }} → {{ summary().end }}
        } @else {
          <ion-skeleton-text [animated]="true" style="width: 50%; --border-radius: 9999px;"></ion-skeleton-text>
        }
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list inset="false">
        <ion-item lines="none">
          @if (!isLoadingSummary()) {
          <ion-label>Total Gastado</ion-label>
          <ion-note slot="end" color="danger"> {{ summary().total | currency}}</ion-note>
          } @else {
            <ion-skeleton-text [animated]="true" style="width: 100%; --border-radius: 9999px;"></ion-skeleton-text>
          }
        </ion-item>
        <ion-item lines="none">
          @if (!isLoadingSummary()) {
            <ion-label>Número de gastos</ion-label>
            <ion-note slot="end">{{ summary().count }}</ion-note>
          } @else {
            <ion-skeleton-text [animated]="true" style="width: 100%; --border-radius: 9999px;"></ion-skeleton-text>
          }
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
