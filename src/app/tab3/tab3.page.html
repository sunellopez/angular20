<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar color="light">
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list inset="true">
    <ion-item [button]="false" lines="none">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <strong>{{user().name}}</strong><br />
        <ion-note color="medium" class="ion-text-wrap">
          {{user().email}}
        </ion-note>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list inset="true">
    <ion-item button detail="true">
      <ion-icon color="primary" slot="start" name="rocket-outline"></ion-icon>
      <ion-label>
        Actualizar a premium
      </ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-icon color="primary" slot="start" name="sync-outline"></ion-icon>
      <ion-label>
        Restaura premium
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list inset="true">
    <ion-item button detail="true" (click)="goToEditProfile()">
      <ion-icon slot="start" name="create-outline"></ion-icon>
      <ion-label>
        Editar perfil
      </ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>
        Notificaciones
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list inset="true">   
    <ion-item button detail="false" (click)="logout()">
      <ion-label class="ion-text-center" color="danger">
        Cerrar sesi√≥n
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
