<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item [button]="false" lines="none">
          <ion-avatar aria-hidden="true" slot="start">
            <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>
            <strong>{{user().name}}</strong><br />
            <ion-note color="medium" class="ion-text-wrap">
              {{user().email}}
            </ion-note>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item [button]="true">
          <ion-icon color="primary" slot="start" name="rocket-outline" size="large"></ion-icon>
          <ion-label>
            Actualizar a premium
          </ion-label>
        </ion-item>
        <ion-item [button]="true" lines="none">
          <ion-icon color="primary" slot="start" name="sync-outline" size="large"></ion-icon>
          <ion-label>
            Restaura premium
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item [button]="true">
          <ion-icon slot="start" name="create-outline" size="large"></ion-icon>
          <ion-label>
            Editar perfil
          </ion-label>
        </ion-item>
        <ion-item [button]="true" lines="none" (click)="logout()">
          <ion-icon slot="start" name="exit-outline" size="large"></ion-icon>
          <ion-label>
            Cerrar sesi√≥n
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
