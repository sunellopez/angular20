<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="false" color="light">
  <div class="content-center">
    <ion-input shape="round" class="custom" mode="md" label="Correo" fill="outline" type="email" [value]="username()" (ionInput)="onUsernameChange($event)" placeholder="Ingresa tu correo"></ion-input>
    <br>
    <ion-input shape="round" class="custom" mode="md" label="Contraseña" fill="outline" type="password" [value]="password()"   (ionInput)="onPasswordChange($event)" placeholder="Ingresa tu contraseña">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="light">
    <ion-button
      shape="round"
      expand="block"
      [disabled]="isLoading"
      color="primary"
      (click)="onLogin()"
    >
      Iniciar sesión
    </ion-button>
    <ion-button
      expand="block"
      fill="clear"
      color="secondary"
      (click)="onSignUp()"
    >
      Registrarse
    </ion-button>
  </ion-toolbar>
</ion-footer>
